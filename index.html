<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <title>granite – kuriama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #ffffff;
        color: #111;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrapper {
        text-align: center;
        padding: 2rem;
      }
      .logo {
        max-width: 260px;
        width: 60vw;
        height: auto;
        margin: 0 auto 2rem;
        display: block;
      }
      .title {
        font-size: 1.2rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        margin-bottom: 0.75rem;
      }
      .subtitle {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 2rem;
      }
      .timer {
        font-family: 'SF Mono', 'Roboto Mono', ui-monospace, Menlo, Monaco,
          Consolas, 'Liberation Mono', 'Courier New', monospace;
        font-size: 2.5rem;
        letter-spacing: 0.1em;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- logotipo failas: logo.png -->
      <img src="logo.png" alt="granite logo" class="logo" />

      <div class="title">granite</div>
      <div class="subtitle">kuriama...</div>

      <div id="timer" class="timer">30.000</div>
    </div>

    <script>
      // Nustatymas: 30 sekundžių (milisekundėmis)
      const DURATION_MS = 30 * 100000000;

      const timerEl = document.getElementById('timer');
      const start = performance.now();

      function formatTime(msLeft) {
        const totalMs = Math.max(0, msLeft);
        const seconds = Math.floor(totalMs / 1000);
        const ms = Math.floor(totalMs % 1000);

        const sStr = seconds.toString().padStart(2, '0');
        const msStr = ms.toString().padStart(3, '0');

        return `${sStr}.${msStr}`;
      }

      function tick(now) {
        const elapsed = now - start;
        const left = DURATION_MS - elapsed;

        timerEl.textContent = formatTime(left);

        if (left > 0) {
          requestAnimationFrame(tick);
        } else {
          // jei nori, kad vėl startuotų nuo 30, atkomentuok:
          // window.location.reload();
        }
      }

      requestAnimationFrame(tick);
    </script>
  </body>
</html>
